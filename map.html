<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <!-- Set the viewport width to device width for mobile -->
      <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> -->
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" /> -->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
      <meta name="description" content="DC Eboarding - Charge Map">
      <meta name="keywords" content="DC Eboarding - Charge Map" />
      <title>DC Eboarding - Charge Map</title>
      <link rel="shortcut icon" type="image/png" href="favicon.png"/>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <!-- Custom Styling -->
      <link rel="stylesheet" href="css/custom.css">
      <script src="./js/custom/map.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="navigation-icon-container">
      <div id="logo-container">
        <a href="index.html">
            <img id="esk8-navigation-logo" src="images/logo-footer.png" alt="go back to DCEsk8">
        </a>
      </div>
    </div>
    <div id="map-info">
      <ul id="info-icons">
        <li class="info-icon-list-element"><img class="map-icon" src="images/icons/map-icon-indoor.png" alt="Map - Indoor Charge Spot" /><span>Indoor</span></li>
        <li class="info-icon-list-element"><img class="map-icon" src="images/icons/map-icon-indoor-24h.png" alt="Map - Indoor/24-hour Charge Spot" /><span>Indoor/24-hour</span></li>
        <li class="info-icon-list-element"><img class="map-icon" src="images/icons/map-icon-outdoor.png" alt="Map - Outdoor Charge Spot" /><span>Outdoor</span></li>
        <li class="info-icon-list-element"><img class="map-icon" src="images/icons/map-icon-outdoor-24h.png" alt="Map - Outdoor/24-hour Charge Spot" /><span>Outdoor/24-hour</span></li>
        <li class="info-icon-list-element fineprint"><span>To submit a charge spot, join our <a class="telegram-link" href="https://t.me/dcesk8" target="_blank">Telegram chat</a> and type <span class="code">/chargespot</span>.</span></li>
      </ul>
      <div id="info-toggle">
        <img class="map-icon" src="images/icons/map-icon-info.png" alt="Map - Info" /><span id="info-label">Show Map Info</span>
      </div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5vspq97IZX7HnimCYNTeciQf_T-hCKKY&callback=initMap">
    </script>
  </body>
</html>
